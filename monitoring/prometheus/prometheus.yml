# Prometheus Configuration for RATDCS
# Scrapes metrics from all RATDCS services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ratdcs'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # RATDCS Detection Services
  - job_name: 'asteroid-detector'
    static_configs:
      - targets: ['asteroid-detector:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    labels:
      service: 'asteroid-detector'
      component: 'detection'

  - job_name: 'exoplanet-classifier'
    static_configs:
      - targets: ['exoplanet-classifier:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    labels:
      service: 'exoplanet-classifier'
      component: 'detection'

  - job_name: 'debris-predictor'
    static_configs:
      - targets: ['debris-predictor:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    labels:
      service: 'debris-predictor'
      component: 'detection'

  # RATDCS Decision Services
  - job_name: 'rl-controller'
    static_configs:
      - targets: ['rl-controller:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s  # More frequent for control
    labels:
      service: 'rl-controller'
      component: 'decision'

  - job_name: 'fault-tolerant-control'
    static_configs:
      - targets: ['fault-tolerant-control:8080']
    metrics_path: '/metrics'
    scrape_interval: 5s
    labels:
      service: 'fault-tolerant-control'
      component: 'decision'

  # RATDCS API Gateway
  - job_name: 'inference-server'
    static_configs:
      - targets: ['inference-server:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
    labels:
      service: 'inference-server'
      component: 'api'

  # Infrastructure Services
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']
    metrics_path: '/metrics'
    scrape_interval: 30s

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s

  # Kubernetes monitoring (if deployed on K8s)
  - job_name: 'kubernetes-apiservers'
    kubernetes_sd_configs:
      - role: endpoints
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
        action: keep
        regex: default;kubernetes;https

  - job_name: 'kubernetes-nodes'
    kubernetes_sd_configs:
      - role: node
    scheme: https
    tls_config:
      ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
    bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
    relabel_configs:
      - action: labelmap
        regex: __meta_kubernetes_node_label_(.+)

  - job_name: 'kubernetes-pods'
    kubernetes_sd_configs:
      - role: pod
    relabel_configs:
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
        action: keep
        regex: true
      - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
        action: replace
        target_label: __metrics_path__
        regex: (.+)
      - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
        action: replace
        regex: ([^:]+)(?::\d+)?;(\d+)
        replacement: $1:$2
        target_label: __address__
      - action: labelmap
        regex: __meta_kubernetes_pod_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name
# Pytest Configuration for RATDCS
# Based on ARCHITECTURE.md Section 7 - Testing Strategy

[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Addopts for all test runs
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --no-cov-on-fail

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    validation: Model validation tests
    performance: Performance and load tests
    slow: Tests that take more than 1 second
    requires_gpu: Tests requiring GPU acceleration
    requires_services: Tests requiring external services (Kafka, Redis, etc.)
    asteroid: Asteroid detection tests
    exoplanet: Exoplanet classification tests
    debris: Debris prediction tests
    rl: Reinforcement learning tests
    fault_tolerant: Fault tolerance tests

# Coverage configuration
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */.venv/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Timeout for slow tests
timeout = 300
timeout_method = thread

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# xfail strict
xfail_strict = true

# Parallel execution
# Run tests in parallel: pytest -n auto
# Requires: pip install pytest-xdist
name: RATDCS Deployment Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ==========================================================================
  # Build and Push Docker Images
  # ==========================================================================
  
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - asteroid-detector
          - exoplanet-classifier
          - debris-predictor
          - rl-controller
          - inference-server
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: docker/Dockerfile.${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ==========================================================================
  # Deploy to Kubernetes
  # ==========================================================================
  
  deploy-k8s:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: 
      name: ${{ github.event.inputs.environment || 'staging' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'v1.28.0'
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
        export KUBECONFIG=kubeconfig.yaml
    
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f kubernetes/namespaces/
        kubectl apply -f kubernetes/configmaps/
        kubectl apply -f kubernetes/deployments/
        kubectl apply -f kubernetes/services/
        kubectl apply -f kubernetes/hpa/
    
    - name: Wait for rollout
      run: |
        kubectl rollout status deployment/asteroid-detector -n ratdcs-detection
        kubectl rollout status deployment/exoplanet-classifier -n ratdcs-detection
        kubectl rollout status deployment/debris-predictor -n ratdcs-detection
        kubectl rollout status deployment/rl-controller -n ratdcs-decision
    
    - name: Verify deployment
      run: |
        kubectl get pods -n ratdcs-detection
        kubectl get pods -n ratdcs-decision
        kubectl get services -n ratdcs-detection
        kubectl get services -n ratdcs-decision

  # ==========================================================================
  # Smoke Tests
  # ==========================================================================
  
  smoke-tests:
    name: Post-Deployment Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-k8s
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests pytest
    
    - name: Run smoke tests
      run: |
        pytest tests/smoke/ -v
      env:
        API_ENDPOINT: ${{ secrets.API_ENDPOINT }}
        API_KEY: ${{ secrets.API_KEY }}

  # ==========================================================================
  # Deployment Success Notification
  # ==========================================================================
  
  notify-success:
    name: Notify Deployment Success
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-k8s, smoke-tests]
    if: success()
    
    steps:
    - name: Send Slack notification
      uses: slackapi/slack-github-action@v1
      with:
        payload: |
          {
            "text": "âœ… RATDCS deployed successfully to ${{ github.event.inputs.environment || 'staging' }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "*RATDCS Deployment Success*\n\nEnvironment: ${{ github.event.inputs.environment || 'staging' }}\nVersion: ${{ github.sha }}\nDeployed by: ${{ github.actor }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      continue-on-error: true
# RATDCS Docker Compose Configuration
# Local development stack with all services

version: '3.8'

services:
  # ============================================================================
  # Message Queue Services
  # ============================================================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: ratdcs-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: ratdcs-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    volumes:
      - kafka-data:/var/lib/kafka/data

  # ============================================================================
  # Database Services
  # ============================================================================
  
  postgres:
    image: postgres:16.0
    container_name: ratdcs-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ratdcs
      POSTGRES_USER: ratdcs
      POSTGRES_PASSWORD: ratdcs_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ratdcs"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2.0-alpine
    container_name: ratdcs-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  influxdb:
    image: influxdb:2.7
    container_name: ratdcs-influxdb
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ratdcs
      DOCKER_INFLUXDB_INIT_PASSWORD: ratdcs_password
      DOCKER_INFLUXDB_INIT_ORG: ratdcs
      DOCKER_INFLUXDB_INIT_BUCKET: telemetry
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ratdcs-dev-token
    volumes:
      - influxdb-data:/var/lib/influxdb2

  # ============================================================================
  # Monitoring Services
  # ============================================================================
  
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: ratdcs-prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

  grafana:
    image: grafana/grafana:10.2.0
    container_name: ratdcs-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one:1.51.0
    container_name: ratdcs-jaeger
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # Jaeger UI
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: ':9411'

  # ============================================================================
  # RATDCS Detection Services
  # ============================================================================
  
  asteroid-detector:
    build:
      context: ..
      dockerfile: docker/Dockerfile.asteroid-detector
    container_name: ratdcs-asteroid-detector
    ports:
      - "50051:50051"
      - "8081:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - kafka
      - redis
      - influxdb
    volumes:
      - ../models/asteroid_detector:/app/models/asteroid_detector:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  exoplanet-classifier:
    build:
      context: ..
      dockerfile: docker/Dockerfile.exoplanet-classifier
    container_name: ratdcs-exoplanet-classifier
    ports:
      - "50052:50051"
      - "8082:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - kafka
      - redis
      - influxdb
    volumes:
      - ../models/exoplanet_classifier:/app/models/exoplanet_classifier:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  debris-predictor:
    build:
      context: ..
      dockerfile: docker/Dockerfile.debris-predictor
    container_name: ratdcs-debris-predictor
    ports:
      - "50053:50051"
      - "8083:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - kafka
      - redis
      - influxdb
    volumes:
      - ../models/debris_predictor:/app/models/debris_predictor:ro

  # ============================================================================
  # RATDCS Decision Services
  # ============================================================================
  
  rl-controller:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rl-controller
    container_name: ratdcs-rl-controller
    ports:
      - "50054:50051"
      - "8084:8080"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - kafka
      - redis
      - influxdb
    volumes:
      - ../models/rl_controller:/app/models/rl_controller:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # ============================================================================
  # RATDCS API Gateway
  # ============================================================================
  
  inference-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.inference-server
    container_name: ratdcs-inference-server
    ports:
      - "8000:8000"
    environment:
      - KAFKA_BOOTSTRAP_SERVERS=kafka:29092
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - INFLUXDB_URL=http://influxdb:8086
    depends_on:
      - kafka
      - postgres
      - redis
      - influxdb
      - asteroid-detector
      - exoplanet-classifier
      - debris-predictor
      - rl-controller
    volumes:
      - ../config:/app/config:ro

# ============================================================================
# Volumes
# ============================================================================

volumes:
  zookeeper-data:
    driver: local
  zookeeper-logs:
    driver: local
  kafka-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  influxdb-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================================================
# Networks
# ============================================================================

networks:
  default:
    name: ratdcs-network
    driver: bridge
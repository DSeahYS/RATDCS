# Kubernetes Deployment for RATDCS Asteroid Detector Service
# Based on ARCHITECTURE.md Section 6.3 - Kubernetes Manifests

apiVersion: apps/v1
kind: Deployment
metadata:
  name: asteroid-detector
  namespace: ratdcs-detection
  labels:
    app: asteroid-detector
    component: detection
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: asteroid-detector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: asteroid-detector
        component: detection
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: ratdcs-service-account
      containers:
      - name: detector
        image: ghcr.io/organization/ratdcs/asteroid-detector:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 50051
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        env:
        - name: MODEL_PATH
          value: "/app/models/asteroid_detector/cnn_v1.h5"
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: bootstrap-servers
        - name: DETECTION_THRESHOLD
          value: "0.85"
        - name: BATCH_SIZE
          value: "32"
        - name: GPU_MEMORY_FRACTION
          value: "0.8"
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
            nvidia.com/gpu: "1"
          limits:
            memory: "16Gi"
            cpu: "4"
            nvidia.com/gpu: "1"
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: model-volume
          mountPath: /app/models/asteroid_detector
          readOnly: true
        - name: config-volume
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: model-volume
        persistentVolumeClaim:
          claimName: asteroid-detector-models
      - name: config-volume
        configMap:
          name: ratdcs-config
      nodeSelector:
        gpu: "true"
      tolerations:
      - key: "nvidia.com/gpu"
        operator: "Exists"
        effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  name: asteroid-detector
  namespace: ratdcs-detection
  labels:
    app: asteroid-detector
    component: detection
spec:
  type: ClusterIP
  selector:
    app: asteroid-detector
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: asteroid-detector-hpa
  namespace: ratdcs-detection
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: asteroid-detector
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: detection_queue_length
      target:
        type: AverageValue
        averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max